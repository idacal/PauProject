<div class="bg-white p-6 rounded-lg shadow-md">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold text-blue-700">Market Graphs</h3>
    <div class="flex items-center bg-gray-200 rounded-lg p-1 text-sm">
      <button 
        (click)="switchChart('sharePrice')"
        [class]="activeChart === 'sharePrice' ? 'px-4 py-1 rounded-md bg-white text-blue-600 font-semibold shadow' : 'px-4 py-1 rounded-md text-gray-600 font-semibold'"
      >
        Share Price
      </button>
      <button 
        (click)="switchChart('marketCap')"
        [class]="activeChart === 'marketCap' ? 'px-4 py-1 rounded-md bg-white text-blue-600 font-semibold shadow' : 'px-4 py-1 rounded-md text-gray-600 font-semibold'"
      >
        Market Cap
      </button>
    </div>
  </div>
  
  <div>
    <h4 class="font-semibold text-gray-800 mb-4">
      {{ activeChart === 'sharePrice' ? 'Share Price' : 'Market Cap' }}
    </h4>
    
    <!-- Charts Container -->
    <div class="w-full h-64 relative">
      <canvas 
        id="sharePriceChart" 
        class="w-full h-full"
        [style.display]="activeChart === 'sharePrice' ? 'block' : 'none'"
      ></canvas>
      <canvas 
        id="marketCapChart" 
        class="w-full h-full"
        [style.display]="activeChart === 'marketCap' ? 'block' : 'none'"
      ></canvas>
    </div>
  </div>
</div>
