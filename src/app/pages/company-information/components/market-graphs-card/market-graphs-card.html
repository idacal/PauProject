<div class="bg-white p-6 rounded-lg shadow-md h-80 flex flex-col">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold text-blue-700">Market Graphs</h3>
    <div class="flex items-center bg-gray-100 rounded-lg p-0.5 text-sm">
      <button 
        (click)="switchChart('sharePrice')"
        [class]="activeChart === 'sharePrice' ? 'px-3 py-1.5 rounded-md bg-blue-600 text-white font-medium shadow-sm' : 'px-3 py-1.5 rounded-md bg-black text-white font-medium'"
      >
        Share Price
      </button>
      <button 
        (click)="switchChart('marketCap')"
        [class]="activeChart === 'marketCap' ? 'px-3 py-1.5 rounded-md bg-blue-600 text-white font-medium shadow-sm' : 'px-3 py-1.5 rounded-md bg-black text-white font-medium'"
      >
        Market Cap
      </button>
    </div>
  </div>
  
  <div class="flex flex-col flex-1 min-h-0">
    <h4 class="font-semibold text-gray-800 mb-2">
      {{ activeChart === 'sharePrice' ? 'Share Price' : 'Market Cap' }}
    </h4>
    
    <!-- Charts Container -->
    <div class="w-full relative flex-1 overflow-hidden rounded-md" style="max-height: calc(100% - 2rem);">
      <canvas 
        id="sharePriceChart" 
        class="absolute inset-0 w-full h-full object-contain"
        [style.display]="activeChart === 'sharePrice' ? 'block' : 'none'"
        style="max-width: 100%; max-height: 100%;"
      ></canvas>
      <canvas 
        id="marketCapChart" 
        class="absolute inset-0 w-full h-full object-contain"
        [style.display]="activeChart === 'marketCap' ? 'block' : 'none'"
        style="max-width: 100%; max-height: 100%;"
      ></canvas>
    </div>
  </div>
</div>
