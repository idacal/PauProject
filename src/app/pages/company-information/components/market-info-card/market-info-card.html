<div class="bg-white p-6 rounded-lg shadow-md h-80">
  <h3 class="text-lg font-semibold text-blue-700 mb-4">Market Information</h3>
  
  <!-- Loading State -->
  <div *ngIf="!companyData" class="flex items-center justify-center h-48">
    <div class="text-gray-500">Loading market information...</div>
  </div>

  <!-- No Data State -->
  <div *ngIf="companyData && marketItems.length === 0" class="flex items-center justify-center h-48">
    <div class="text-gray-500">No market data available</div>
  </div>

  <!-- Data Display -->
  <div *ngIf="companyData && marketItems.length > 0" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2 text-sm h-60 overflow-y-auto">
    <!-- Left Column -->
    <dl class="border-r border-gray-200 pr-4 space-y-3">
      <div *ngFor="let item of leftColumnItems" class="flex justify-between py-2">
        <dt class="font-bold text-gray-800">{{ item.displayName }}</dt>
        <dd class="font-normal text-gray-600">{{ item.formattedValue }}</dd>
      </div>
    </dl>
    
    <!-- Right Column -->
    <dl class="space-y-3">
      <div *ngFor="let item of rightColumnItems" class="flex justify-between py-2">
        <dt class="font-bold text-gray-800">{{ item.displayName }}</dt>
        <dd class="font-normal text-gray-600">{{ item.formattedValue }}</dd>
      </div>
    </dl>
  </div>
</div>
