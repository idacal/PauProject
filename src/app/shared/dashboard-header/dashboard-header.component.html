<div class="border-b" [ngClass]="[
  config.backgroundColor || 'bg-gray-50',
  config.pageType === 'landing' ? 'border-gray-200' : 'border-gray-300'
]">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-3">
      <div class="flex items-center space-x-4">
        <div class="font-bold text-lg" [ngClass]="config.pageType === 'landing' ? 'text-blue-900' : 'text-gray-800'">
          RYAN SPECIALTY
        </div>
        <div class="border-l h-6" [ngClass]="config.pageType === 'landing' ? 'border-gray-300' : 'border-gray-400'"></div>
        <div class="flex items-center space-x-2">
          <h1 class="text-xl font-bold" [ngClass]="config.textColor || 'text-gray-600'">
            {{ config.title }}
          </h1>
          <span *ngIf="config.subtitle" class="text-base italic text-gray-500">
            - {{ config.subtitle }}
          </span>
        </div>
      </div>
      <div class="flex items-center space-x-3">
        
        <!-- Upload Icon - Solo en company pages -->
        <button 
          *ngIf="config.showUploadIcon"
          (click)="onUploadClick()"
          class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-200 rounded-lg transition-colors"
          title="Upload">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l3-3m0 0l3 3m-3-3v12m0-12V4a4 4 0 118 0v12"></path>
          </svg>
        </button>

        <!-- Search Assessment Icon -->
        <button 
          (click)="onSearchClick()"
          class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-200 rounded-lg transition-colors"
          title="Search Assessment">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>

        <!-- Load Assessment Icon -->
        <button 
          (click)="onMenuClick()"
          class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-200 rounded-lg transition-colors"
          title="Load Assessment">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Theme Toggle Icon -->
        <button 
          (click)="onThemeClick()"
          class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-200 rounded-lg transition-colors"
          title="Toggle Theme">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </button>

        <!-- Info Icon -->
        <button 
          (click)="onInfoClick()"
          class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-200 rounded-lg transition-colors"
          title="Information">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </button>

        <!-- User Profile Dropdown -->
        <div class="relative">
          <button 
            (click)="onProfileClick()"
            class="flex items-center space-x-2 p-2 rounded-lg transition-colors" 
            [ngClass]="config.pageType === 'landing' ? 
              'text-gray-600 hover:text-gray-900 hover:bg-gray-100' : 
              'text-gray-700 hover:text-gray-900 hover:bg-gray-200'">
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-medium">U</span>
            </div>
            <span class="font-medium">Username</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
